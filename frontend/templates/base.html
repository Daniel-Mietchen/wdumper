<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='minireset.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

        <script defer type="text/javascript">
         var ICONS_URL = '{{ url_for("static", filename="icons/") }}';
        </script>
        <script defer src="{{ url_for('static', filename='langcodes.js') }}"></script>
        <script defer src="{{ url_for('static', filename='main.js') }}"></script>
    </head>

    <body>
        <div class="bar">
            <header>
                <a href="/"><h1>WDumper</h1></a>
                <p>A tool to create custom wikidata RDF dumps</p>
                <div class="end">
                <a href="{{ url_for('dumps') }}">Recent dumps</a>
                </div>
            </header>
        </div>

        <main id="main" data-view="{% block view %}{% endblock %}">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
